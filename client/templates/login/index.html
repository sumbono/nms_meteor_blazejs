<template name="loginIndex">
	<style>

body {
    background-color: #0abe9d;
	width: 100%;
	height: 100%;
    
}
	</style>
	
	<div class="row">
		<div class="col-md-12">
			<img class="img-responsive pull-right" style="margin-top: 100px; margin-right: 165px" height="180" width="180" src="">
		</div>
	</div>
	

	<div class="row">
		<div class="col-lg-8 col-md-8">
				<center><img class="img-responsive" height="100%" width="100%" src="/images/nmslogo.png"></center>
		</div>
		<br>
		<br>
		<br>
		<div class="col-lg-4 col-md-4">
			<div class="row">
				<div class="col-lg-9 col-md-9 col-lg-offset-1">
					<form id="appLogin" class="form">
						<div class="input-group input-group-lg" style="margin-bottom: 10px;">
							<span class="input-group-addon" id="username"><i class="fa fa-user"></i></span>
							<input class="form-control username" name="username" type="text" placeholder="Username" aria-describedby="username">
						</div>

						<div class="input-group input-group-lg" style="margin-bottom: 10px;">
							<span class="input-group-addon" id="password"><i class="fa fa-lock"></i></span>
							<input class="form-control password" name="password" type="password" placeholder="Password" aria-describedby="password">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-warning btn-labeled btn-labeled-right btn-block btn-lg"><b><i class="icon-enter"></i></b> Sign in</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer" style="position: absolute; bottom: 0; width: 100%;" id="footer">
		<div class="row">
			<div class="col-lg-6 col-md-6">
				<img class="img-responsive" src="">
			</div>
			<div class="col-lg-6 col-md-6">
				<img class="img-responsive pull-right" width="50" style="margin-right: 10px; margin-bottom: 10px;" src="" />
				<p class="text-right text-white pull-right" style="margin-right: 15px; color:antiquewhite; position: relative; top: 50px;"></p>
			</div>
		</div>
	</div>
</template>
