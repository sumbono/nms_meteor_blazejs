    <div class="row">
        <div class="col-md-12 col-xs-12">
            <ul class="users-list clearfix">
              <!-- {{#each region in data_region}} -->
                {{#each site in data_site}}
                  <li id="tabledetail" region-id="{{site._id._str}}">
                      <a class="users-list-name" href="#" id="site" data-siteID="{{site._id._str}}">
                      {{#if equals site.status 'red'}}
                      <img class="img-responsive" height="50%" width="50%" src="/images/site_offline_v3.gif">
                      {{/if}}
                        
                      {{#if equals site.status 'orange'}}
                      <img class="img-responsive" height="50%" width="50%" src="/images/alert_orange_orange.gif">
                      {{/if}}
                        
                      {{#if equals site.status '#2ecc71'}}
                      <img class="img-responsive" height="50%" width="50%" src="/images/A.png">
                      {{/if}}
                          <br>
                         <p>
                           {{site.name}}
                        </p>
                      </a>
                  </li>
                  
                {{/each}}
              <!-- {{/each}} -->
            </ul>
